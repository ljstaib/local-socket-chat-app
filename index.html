<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Realtime Chat App</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <!-- Socket.io -->
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
        <script defer src='main.js'></script>
    </head>
    <body>
        <div id="container">
            <h1 class="center" id="title">Chat App</h1>
            <div class="horizontal">
                <div id="members-list">
                    <h2 class="center border-below" id="members-title">Members (0/4)</h2>
                </div>
                <div id="chat-container">
                    <h2 class="center border-below" id="chat-title">Chat</h2>
                </div>
            </div>
            <div class="center">
                <form id="msg-form">
                    <input class="input" id="msg-input" type="text" maxlength="128" autocomplete="off"/>
                    <button class="button" id="send-button" type="submit">Send</button>
                </form>
                <label id="char-display">0/128</label>
                <div id="error-msg"></div>
            </div>
        </div>
    </body>
</html>
